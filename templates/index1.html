                    <h2 class="title">Booking Form</h2>
                    <form method="POST" action="after_booking">
                        {% csrf_token %}
                    
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">CN Number</label>
                                  
                                
                 
                                    <input class="input--style-4" type="text" name="cn_number" value={{last_cn_num}} readonly >

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="name" placeholder="Consignee Name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Mobile Number</label>
                                    <input class="input--style-4" type="text" name="mobile_number" placeholder="03XX-XXXXXXX">

                            </div>
                        </div>

                        <div class="row row-space">

                            <div class="input-group col-2">
                                <label class="label">Destination City</label>
                                <div class="rs-select2 js-select-simple select--no-search">

                                        <option>Islamabad</option>
                                        <option>Lahore</option>
                                        <option>Karachi</option>
                                        <option>Multan</option>
                                        <option>Rawalpindi</option>

                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">

                                    </div>
                                </div>
                            </div>

                            <div class="col-2">

                                </div>
                            </div>

                        <div class="row row-space">
                     
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Weight(kg)</label>
                                    <input class="input--style-4" type="text" name="weight" placeholder="Weight in kilogram">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pieces</label>
                                    <input class="input--style-4" type="text" name="pieces" placeholder="Number of Pieces">
                                </div>
                            </div>

                        </div>

                        <div class="row row-space">
                     
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Customer Reference #</label>
                                    <input class="input--style-4" type="text" name="customer_reference_number" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Service Type</label>
                                    <input class="input--style-4" type="text" name="service_type" value="Cash On Delivery" readonly>
                                </div>
                            </div>

                        </div>

                        <div class="row row-space">
                     
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Flyer No.</label>
                                    <input class="input--style-4" type="text" name="flyer_number" >
                                </div>
                            </div>
                            <div class="col-2">

                                    <label class="label">Special Handling</label>
                                    <input class="input--style-4" type="text" name="special_handling" >

                        </div>

                                    <input class="input--style-4" type="text" name="product_detail" >

                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Cash Amount</label>
                                    <input class="input--style-4" type="text" name="cash_amount" placeholder="Rs. " >
